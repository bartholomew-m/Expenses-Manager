{% load app_filters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 offset-lg-3">
          <p class="h4 mt-4 text-center">Are you sure want to delete expense?</p>
          <form class="text-left border border-light p-5" method="POST" >
            {% csrf_token %}
            <input type="hidden" id="expense_pk" name="expense_pk" value="{{expense.pk}}">
            <p>Wallet <strong>{{ expense.wallet.name }}</strong></p>
            <p>Name: <strong>{{ expense.name }}</strong></p>
            <p>Description: <strong>{{ expense.description }}</strong></p>
            <p>Amount: <strong>{{ expense.amount }} PLN</strong></p>
            <div class="row">
              <div class="col">
                <a class="btn btn-dark" href="{{expense.wallet.get_absolute_url}}">Back</a>
              </div>
              <div class="col">
                <button class="btn btn-danger btn-block my-4" type="submit">Confirm delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
