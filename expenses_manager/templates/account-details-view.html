<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <div class="row">
        <div class="col">
            <h5><a href="/expenses-manager/home/"><< Back</a></h5>
            <h1>Account {{ account.name }} {{ account.description }}</h1>
            <h3><a href="/expenses-manager/accounts/{{account.pk}}/create-wallet/">Create new wallet</a></h3>
            <h2>Your wallets</h2>
            <ul>
            {% for wallet in wallets %}
            <li><a href="/expenses-manager/accounts/{{account.pk}}/wallets/{{wallet.id}}/">{{ wallet.name }}</a>
                Tags: {% for tag in wallet.tags.all %}[{{ tag.name }}],{% endfor %}</li>
            {% endfor %}
            </ul>
        </div>
        </div>
    </div>
    </body>
</html>
