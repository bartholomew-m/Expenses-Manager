<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h5><a href="/expenses-manager/logout/">LOGOUT</a></h5>
        <h1><span style="color: purple;">{{ request.user }}'s</span> Expenses Manager Home</h1>
        <h3><a href="/expenses-manager/create-account/">Create new account</a></h3>
        <h2>Your accounts</h2>
        <ul>
          {% for account in accounts %}
          <li><a href="/expenses-manager/accounts/{{account.pk}}/">{{ account.name }} (wallets: {{ account.wallet_count }})</a>{% if account.description %} - {{ account.description }}{% endif %}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
